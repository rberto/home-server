<html>
  <head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lte IE 8]>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
	<![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <!--<![endif]-->
    <title>Raspberry Pi Temperature Logger</title>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
      var data_temp = google.visualization.arrayToDataTable( {{temp_graph_list}} );
      var data_pressure = google.visualization.arrayToDataTable( {{pressure_graph_list}} );
        var temp_options = {
          title: 'Temperature'
        };
        var pressure_options = {
          title: 'Pressure'
        };
        var temp_chart = new google.visualization.LineChart(document.getElementById('chart_div_temp'));
      var pressure_chart = new google.visualization.LineChart(document.getElementById('chart_div_pressure'));
        temp_chart.draw(data_temp, temp_options);
      pressure_chart.draw(data_pressure, pressure_options);
      }
    </script>

  </head>
  <body>
    <h1>Raspberry Pi Temperature Logger</h1>
    {{ current_temp }} °C // {{ current_pressure }} mPa
    <hr>
    <h2>Average temperature</h2>
    {{ tmp_average }} °C
    <hr>
    <h2>Temperature Chart</h2>
    <form method="POST">
      Day to display: <input type="date" name="selectedday">
      <input type="submit">
    </form>
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-2">
	<div id="chart_div_temp" style="width: 100%; height: 250px;"></div>
      </div>
      <div class="pure-u-1 pure-u-md-1-2">
	<div id="chart_div_pressure" style="width: 100%; height: 250px;"></div>
      </div>
    </div>
    <!--<div id="chart_div_hashrate" style="width: 100%; height: 250px;"></div>-->
    <hr>
  </body>
</html>
